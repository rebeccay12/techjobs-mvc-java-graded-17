<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<link rel="stylesheet" type="text/css" href="/static/css/techjobs.css">
<head th:replace="~{fragments :: head}">
</head>
<body>

<div th:replace="~{fragments :: page-header}"></div>

<div class="container body-content">

  <h1 th:text="${#strings.capitalizeWords(title)}"></h1>


      <table th:fragment="job-tables" class="job-listing" th:each="job : ${jobs}">
        <tr>
          <td> ID</td>
          <td th:text="${job.id}"></td>
        </tr>
        <tr>
          <td> Name</td>
          <td th:text="${job.name}"></td>
        </tr>
        <tr>
          <td> Employer</td>
          <td th:text="${job.employer}"></td>
        </tr>
        <tr>
          <td> Location</td>
          <td th:text="${job.location}"></td>
        </tr>
        <tr>
          <td> Position Type</td>
          <td th:text="${job.positionType}"></td>
        </tr>
        <tr>
          <td> Skill</td>
          <td th:text="${job.coreCompetency}"></td>
        </tr>

      </table>

</div>

</body>
</html>
